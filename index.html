<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
 
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
           <div class="marca">CASIO</div>
            <div class="display">
                <div id="anterior"></div>
                <div id="actual"></div>
            </div>
            <button>(</button>
            <button>)</button>
            <button class="operador" value="fact_0">x!</button>
            <button class="operador" value="pote_2">x&sup2;</button>
            <button class="operador" value="raiz_2">&#8730;</button>
            <button class="operador" value="raiz"><sup>x</sup>&#8730;y</button>
            <button>sin</button>
            <button>cos</button>
            <button>tg</button>
            <button class="operador" value="pote_3">x&sup3;</button>
            <button class="operador" value="raiz_3">&#8731;</button>
            <button class="operador" value="pote_n">x<sup>n</sup></button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="dividir" id="divi">&divide</button>
            <button onclick="display.porcentaje()">%</button>
            <button>In</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <button>Log</button>
            <button>e</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="restar">-</button>
            <button class="" onclick="display.borrartodo()">AC</button>
            <button id="del" onclick="display.borrar()">&larr;</button>
            <button class="numero">.</button>
            <button class="numero">0</button>
            <button onclick="display.pi()">&pi;</button>
            <button class="operador" value="sumar">+</button>
            <button>MR</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
    <script src="js/Display.js"></script>
    <script src="js/Calculos.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
